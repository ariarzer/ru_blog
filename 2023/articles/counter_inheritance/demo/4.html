<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="dark light">
    <title>demo</title>
</head>
<body>
    <ul class='outer'>
        <li class='outer__elem'></li>
        <li class='outer__elem'></li>
        <li class='outer__elem'>
            <ul class='inner'>
                <li class='inner__elem'></li>
                <li class='inner__elem'></li>
                <li class='inner__elem'></li>
            </ul>
        </li>
        <li class='outer__elem'></li>
    </ul>
    <style>
        ul.outer {
            counter-reset: global 0 outer 0;
        }

        ul.inner {
            counter-reset: inner;
        }

        li.outer__elem {
            counter-increment: outer global;
        }

        li.inner__elem {
            counter-increment: inner global;
        }

        li::before {
            content: counter(global) ' - ' counter(outer) ', ' counter(inner);
        }
    </style>
</body>
</html>
